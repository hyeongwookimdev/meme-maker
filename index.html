<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="first-row">
      <div class="logo">
        <span>Hyuwoo</span>
        <span>Film</span>
      </div>
      <div class="manual">
        <span>Welcome to Hyuwoo Film.</span>
        <span>If you want to put on a sticker, </span>
        <span>click Sticker-Area's button</span>
        <span>and double-click where you want it.</span>
        <span>You can make like this"</span>
        <img src="src/0.png" />
      </div>
    </div>

    <div class="color-options flat">
      <select name="color-style" id="color-style">
        <option value="">--Choose palette--</option>
        <option value="flat">Flat</option>
        <option value="pastel">Pastel</option>
        <option value="neon">Neon</option>
      </select>
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
    </div>

    <canvas></canvas>

    <div class="btns">
      <div class="group-name">Start!</div>
      <label for="file">
        🏞 Add photo
        <input id="file" type="file" accept="image/*" />
      </label>

      <div class="group-name">Draw Area</div>
      <button id="frame">🖼 Draw Frame</button>
      <div class="range-row">
        <span>line-width</span>
        <input
          id="line-width"
          type="range"
          min="1"
          max="20"
          value="10"
          step="1"
        />
      </div>
      <button id="mode-btn">📐 Draw Figure</button>
      <div class="group-name">Sticker Area</div>
      <button id="speech-balloon">💬</button>
      <button id="heart">❤️</button>
      <button id="arc-btn">⚪️ Draw Circle</button>

      <div class="range-row">
        <span>radius</span>
        <input
          id="arc-width"
          type="range"
          min="1"
          max="200"
          value="100"
          step="1"
        />
      </div>
      <div class="group-name">Text Area</div>
      <select name="font-style" id="font-style">
        <option value="">--Font style--</option>
        <option value="Lobster">Lobster(eng)</option>
        <option value="Mouse Memoirs">Mouse Memoirs(eng)</option>
        <option value="Square Peg">Square Peg(eng)</option>
        <option value="Black Han Sans">Black Han Sans(kor)</option>
        <option value="Jua">Jua(kor)</option>
        <option value="Nanum Pen Script">Square Peg(kor)</option>
      </select>
      <div class="range-row">
        <span>Font Size</span>
        <input
          id="font-width"
          type="range"
          min="1"
          max="200"
          value="100"
          step="1"
        />
      </div>

      <button id="text-mode-btn">🪣 Fill Text</button>
      <input id="text" type="text" placeholder="Add text here... :)" />

      <div class="group-name">Modifying Area</div>
      <button id="destroy-btn">✨ Clear</button>
      <button id="eraser-btn"><i class="fa-solid fa-eraser"></i> Erase</button>
      <button id="fill-background-btn">🪣 Fill Background</button>
      <div class="group-name">Finish!</div>
      <button id="save">💾 Save image</button>
    </div>
    <div class="space"></div>

    <!--테마를 정한 팔레트를 넣어도 좋을 듯-->
    <script src="js/app.js"></script>
    <script src="js/palette.js"></script>
    <script src="js/sticker.js"></script>
    <script
      src="https://kit.fontawesome.com/c560ecab76.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
