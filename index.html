<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input id="line-width" type="range" min="1" max="10" value="5" step="1" />
      <button id="fill-background-btn">🪣 Fill Background</button>
      <button id="mode-btn">📐 Draw Figure</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌ Erase</button>
      <label for="file">
        🏞 Add photo
        <input id="file" type="file" accept="image/*" />
      </label>
      <input id="text" type="text" placeholder="Add text here... :)" />
      <span>Font Size</span>
      <input
        id="font-width"
        type="range"
        min="1"
        max="200"
        value="100"
        step="1"
      />
      <span>Font Style</span>
      <select name="font-style" id="font-style">
        <option value="">--Font style--</option>
        <option value="Lobster">Lobster(eng)</option>
        <option value="Mouse Memoirs">Mouse Memoirs(eng)</option>
        <option value="Square Peg">Square Peg(eng)</option>
        <option value="Black Han Sans">Black Han Sans(kor)</option>
        <option value="Jua">Jua(kor)</option>
        <option value="Nanum Pen Script">Square Peg(kor)</option>
      </select>
      <button id="text-mode-btn">🪣 Fill Text</button>

      <button id="save">💾 Save image</button>
    </div>

    <!--테마를 정한 팔레트를 넣어도 좋을 듯-->
    <script src="/app.js"></script>
  </body>
</html>
